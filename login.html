    <div class="box">
        <div class="login">
            <div class="loginBx">
                <h2>
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                    <i class="fa-solid fa-heart"></i>
                </h2>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Phone Number" inputmode="numeric" required>
                <label for="pin">Pin</label>
                <input type="password" id="pin" placeholder="Pin" pattern="[0-4]*" inputmode="numeric" required>
                <input type="submit" value="Login">
                <div class="group">
                    <a href="#">Forgot Pin</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
