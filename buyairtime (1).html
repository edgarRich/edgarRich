</head>
<body>
    <header>
        <img src="Simbank_STK_logo.jpg" alt="STK Logo" class="logo">
        <nav>
            <ul>
                <li><a href="STK1 (1).html" target="_self">Main Page</a></li>

            </ul>
        </nav>
        </header>

    <main>
        <h2>Buy Airtime</h2>
        <form>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="pin">4-Digit PIN:</label>
            <input type="password" id="pin" name="pin" maxlength="4" required>

            <button type="submit">Buy Airtime</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Simbank STK Inclusion System. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('airtimeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('amount').value;
            const pin = document.getElementById('pin').value;

            if (pin.length === 4) {
                alert(`Airtime of ${amount} has been purchased for ${phoneNumber}.`);
            } else {
                alert('Please enter a valid 4-digit PIN.');
            }
        });
    </script>
</body>
