    <header>
        <img src="Simbank_STK_logo.jpg" alt="STK Logo" class="logo">
        <nav>
            <ul>
                <li><a href="STK1.html" target="_self">Main Page</a></li>

        </nav>

    <main>
        <h2>Withdraw Money</h2>
        <form id="withdrawForm">
            <label for="agentNumber">Agent Number:</label>
            <input type="text" id="agentNumber" name="agentNumber" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="pin">4-Digit PIN:</label>
            <input type="password" id="pin" name="pin" maxlength="4" required>

            <button type="submit">Withdraw</button>
        </form>
    </main>
