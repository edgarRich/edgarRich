        <p>Follow the steps below to regain access to your account.</p>

    <div class="container">
        <h1>Forgot PIN</h1>
        <form id="forgotPinForm">
            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" placeholder="Enter your ID number" required aria-label="ID Number">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required aria-label="Date of Birth">

            <label for="usedPin">Previously Used PIN:</label>
            <input type="password" id="usedPin" placeholder="Enter any previously used PIN" required aria-label="Previously Used PIN">

            <button type="button" onclick="window.location.href='login.html'">Submit</button>
        </form>
        <div id="message"></div>
    </div>
