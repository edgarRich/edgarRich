<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simbank</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="Simbank_STK_logo.jpg" alt="STK Logo" class="logo">
        <nav>
            <ul>
                <li><a href="STK1 (1).html" target="_self">Main Page</a></li>
                <li><a href="Home.html" target="_self">Home</a></li>
                <li><a href="services (1).html" target="_self">Services</a></li>
                <li><a href="about.html" target="_self">About Us</a></li>
                <li><a href="contact (1).html" target="_self">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="box">
        <div class="login">
            <div class="loginBx">
                <h2>
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                    <i class="fa-solid fa-heart"></i>
                </h2>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Phone Number" inputmode="numeric" required>
                <label for="pin">Pin</label>
                <input type="password" id="pin" placeholder="Pin" pattern="[0-9]*" inputmode="numeric" required>
                <input type="submit" value="Login">
                <div class="group">
                    <p><a href="forgotpin (1).html">Forgot PIN?</a></p>
                    <p><a href="register (1).html">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="login (1).js"></script>
    <footer>
        <p>&copy; 2024 Simbank STK Inclusion System. All rights reserved.</p>
    </footer>
</body>
</html>
